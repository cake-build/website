ProjectUrl: https://cakeissues.net/
Author: Cake Issues contributors
Description: >-
  The issues addin for Cake allows you to report issues to build servers.


  This addin provides the aliases for reporting issues to build servers.

  It requires the core Cake.Issues addin and one or more issue provider addins for reading issues from different analyzers or linters.


  See the Project Site for an overview of the whole ecosystem of addins for working with issues in Cake scripts.
