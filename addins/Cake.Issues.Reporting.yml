Name: Cake.Issues.Reporting
NuGet: Cake.Issues.Reporting
Assemblies:
- "/**/Cake.Issues.Reporting.dll"
Repository: https://github.com/cake-contrib/Cake.Issues.Reporting
Author: BBT Software AG and contributors
Description: "The issues reporting addin for Cake allows you to create reports for issue from any code analyzer or linter.

This addin provides the aliases for creating reports.
It requires the core Cake.Issues addin, addins for reading issues and one or more reporting format addin for the specific report format.

See the Project Site for an overview of the whole ecosystem of addins for working with issues in Cake scripts."
Categories:
-- Issues
-- CodeAnalysis
-- Linting
-- Reporting
